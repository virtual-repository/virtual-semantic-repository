sparqlQueryForCodelists=select distinct ?uri ?name where {?x <http://www.fao.org/figis/flod/onto/codedentitycollection.owl#system> ?uri . ?uri <http://www.w3.org/2000/01/rdf-schema#label> ?name}
sparqlQueryForCodelist=select distinct ?code ?lit ?en_name {?code <http://www.fao.org/figis/flod/onto/codedentitycollection.owl#system> <cl_uri> . ?code <http://www.w3.org/2000/01/rdf-schema#label> ?lit . ?code <http://www.ontologydesignpatterns.org/cp/owl/classification.owl#classifies> ?ce . ?ce <http://www.w3.org/2000/01/rdf-schema#label> ?en_name filter(lang(?en_name) == 'en')}
