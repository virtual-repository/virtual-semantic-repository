publishURI=http://acme.org/publish
discoveryURI=http://www.fao.org/figis/flod/endpoint/flod
sparqlQueryForCodelists=select distinct ?uri ?name where {?x <http://www.fao.org/figis/flod/onto/codedentitycollection.owl#system> ?uri . ?uri <http://www.w3.org/2000/01/rdf-schema#label> ?name}
sparqlQueryForCodelist=select distinct ?cl ?cl_name ?code ?code_lit ?en_name {BIND(IRI('cl_uri') as ?cl) ?cl <http://www.w3.org/2000/01/rdf-schema#label> ?cl_name . ?code <http://www.fao.org/figis/flod/onto/codedentitycollection.owl#system> <cl_uri> . ?code <http://www.w3.org/2000/01/rdf-schema#label> ?code_lit . ?code <http://www.ontologydesignpatterns.org/cp/owl/classification.owl#classifies> ?ce . ?ce <http://www.w3.org/2000/01/rdf-schema#label> ?en_name filter(lang(?en_name) == 'en')}
